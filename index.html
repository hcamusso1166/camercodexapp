if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('service-worker.js')
    .then(reg => {
      console.log("‚úÖ Service Worker registrado:", reg);

      // Crear un canal para la comunicaci√≥n
      const channel = new MessageChannel();

      // Escuchar la respuesta del Service Worker
      channel.port1.onmessage = (event) => {
        console.log("Respuesta del Service Worker:", event.data);
      };

      // Enviar mensaje al Service Worker con el puerto de comunicaci√≥n
      reg.active.postMessage({ type: 'requestData' }, [channel.port2]);
    })
    .catch(err => console.error("‚ùå Error al registrar SW:", err));
}

<!--Instalacion PWA-->
<script>
let deferredPrompt;
const installBtn = document.getElementById('installBtn');

// Detectar si la app est√° instalada (modo standalone)
function esAppInstalada() {
  return window.matchMedia('(display-mode: standalone)').matches;
}

// Detectar si el usuario est√° en un dispositivo m√≥vil
function esDispositivoMovil() {
  return /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
}

// Verificar si la PWA ya est√° instalada y bloquear la aparici√≥n del bot√≥n
if (esAppInstalada()) {
  console.log("La PWA ya est√° instalada. No se muestra el bot√≥n.");
  installBtn.style.display = 'none'; // Ocultar el bot√≥n si la PWA ya est√° instalada
} else {
  window.addEventListener('beforeinstallprompt', (e) => {
    try { 
    if (!esDispositivoMovil()) {
      console.warn('üñ•Ô∏è Entorno de escritorio detectado: el bot√≥n de instalaci√≥n no se mostrar√°.');
      console.log("no es dispositivo movil");
      return;
    }

    e.preventDefault();
    deferredPrompt = e;

    if (installBtn) {
      installBtn.style.display = 'inline-block';
      installBtn.disabled = false;
      console.log("Bot√≥n de instalaci√≥n visible");

      installBtn.addEventListener('click', () => {
        console.log("Bot√≥n de instalaci√≥n presionado");
        installBtn.style.display = 'none';
        deferredPrompt.prompt();

        deferredPrompt.userChoice.then((choiceResult) => {
          if (choiceResult.outcome === 'accepted') {
            console.log('üëç Instalaci√≥n aceptada');
          } else {
            console.log('üëé Instalaci√≥n cancelada');
          }
          deferredPrompt = null;
        });
        });
      }
    } catch (error) {
      console.error("Error en la instalaci√≥n o configuraci√≥n de PWA:", error);
    }
  });
}
// Manejo de errores para la geolocalizaci√≥n y Bluetooth (si no se usa)
try {
  // Intento de registrar o usar servicios de localizaci√≥n (no necesarios para tu caso)
  if ('geolocation' in navigator) {
    navigator.geolocation.getCurrentPosition(
      (position) => {
        console.log("Localizaci√≥n obtenida:", position);
      },
      (error) => {
        console.warn("Error al obtener localizaci√≥n:", error);
      }
    );
  }
} catch (error) {
  console.error("Error relacionado con la geolocalizaci√≥n:", error);
}

try {
  // Intento de usar BLE, asegur√°ndonos de que la API est√© disponible
  if (!navigator.bluetooth) {
    console.warn("Web Bluetooth no disponible en este navegador.");
  } else {
    console.log("Web Bluetooth disponible.");
  }
} catch (error) {
  console.error("Error relacionado con la conexi√≥n Bluetooth:", error);
}

</script>
