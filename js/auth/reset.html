<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Camer Codex® | Recuperar contraseña</title>
  <link rel="icon" type="image/png" href="/favicon.ico" />
  <link rel="stylesheet" href="/css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet" />
  <style>
    body {
      justify-content: center;
      padding: 24px 16px 40px;
    }

    .reset-shell {
      width: min(420px, 100%);
      background: #0c0c0c;
      border: 1px solid rgba(243, 177, 63, 0.25);
      border-radius: 16px;
      padding: 28px 24px;
      box-shadow: 0 16px 40px rgba(0, 0, 0, 0.35);
    }

    .reset-title {
      font-family: Georgia, serif;
      font-size: 1.7rem;
      color: #f3b13f;
      margin: 0 0 8px;
    }

    .reset-subtitle {
      margin: 0 0 20px;
      color: #c9c9c9;
      font-size: 0.95rem;
    }

    .reset-form {
      display: grid;
      gap: 12px;
      margin-bottom: 16px;
    }

    .reset-field label {
      display: block;
      text-align: left;
      margin-bottom: 6px;
      font-size: 0.85rem;
      color: #d4d4d4;
    }

    .reset-field input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid rgba(243, 177, 63, 0.3);
      background-color: #151528;
      color: #f0f0f0;
      font-size: 0.95rem;
    }

    .reset-field input:focus {
      outline: 2px solid rgba(243, 177, 63, 0.55);
      border-color: transparent;
    }

    .reset-actions {
      display: grid;
      gap: 10px;
    }

    .reset-btn {
      width: 100%;
      padding: 12px 16px;
      border-radius: 12px;
      border: none;
      background: #f3b13f;
      color: #1a1a1a;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.2s ease;
    }

    .reset-btn:hover {
      background-color: #d99c36;
      transform: translateY(-1px);
    }

    .reset-btn.secondary {
      background: #111222;
      color: #f3b13f;
      border: 1px solid rgba(243, 177, 63, 0.4);
    }

    .reset-btn.secondary:hover {
      background: rgba(243, 177, 63, 0.12);
    }

    #msg {
      min-height: 20px;
      margin: 12px 0 0;
      font-size: 0.9rem;
      color: #f3b13f;
    }
  </style>
</head>
<body>
<header>Camer Codex <sup>&reg;</sup></header>

  <main class="reset-shell" aria-labelledby="reset-title">
    <h1 class="reset-title" id="reset-title">Recuperar contraseña</h1>
    <p class="reset-subtitle">Ingresá tu email y te enviamos el link para cambiar la clave.</p>

    <div class="reset-form">
      <div class="reset-field">
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="tu@email.com" autocomplete="email" />
      </div>
    </div>

    <div class="reset-actions">
      <button class="reset-btn" id="btnReset">Enviar link</button>
      <a class="reset-btn secondary" href="/auth/login.html">Volver al acceso</a>
    </div>

    <p id="msg" role="status" aria-live="polite"></p>
  </main>

  <script type="module">
    import { supabase } from "/js/auth/supabaseClient.js";

    const $ = (id) => document.getElementById(id);
    const msg = (t) => ($("msg").textContent = t || "");

    $("btnReset").onclick = async () => {
      msg("Enviando link...");
      const email = $("email").value.trim();

      if (!$("email").checkValidity()) {
        return msg("Ingresá un email válido.");
      }

      const redirectTo = new URL("/auth/update-password.html", location.origin);
      const { error } = await supabase.auth.resetPasswordForEmail(email, {
        redirectTo: redirectTo.toString(),
      });

      if (error) return msg("Error: " + error.message);

      msg("Link enviado. Revisá tu email para continuar.");
    };
  </script>
</body>
</html>
