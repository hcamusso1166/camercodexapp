<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Camer Codex® | Actualizar contraseña</title>
  <link rel="icon" type="image/png" href="/favicon.ico" />
  <link rel="stylesheet" href="/css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet" />
  <style>
    body {
      justify-content: center;
      padding: 24px 16px 40px;
    }

    .update-shell {
      width: min(420px, 100%);
      background: #0c0c0c;
      border: 1px solid rgba(243, 177, 63, 0.25);
      border-radius: 16px;
      padding: 28px 24px;
      box-shadow: 0 16px 40px rgba(0, 0, 0, 0.35);
    }

    .update-title {
      font-family: Georgia, serif;
      font-size: 1.7rem;
      color: #f3b13f;
      margin: 0 0 8px;
    }

    .update-subtitle {
      margin: 0 0 20px;
      color: #c9c9c9;
      font-size: 0.95rem;
    }

    .update-form {
      display: grid;
      gap: 12px;
      margin-bottom: 16px;
    }

    .update-field label {
      display: block;
      text-align: left;
      margin-bottom: 6px;
      font-size: 0.85rem;
      color: #d4d4d4;
    }

    .update-field input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid rgba(243, 177, 63, 0.3);
      background-color: #151528;
      color: #f0f0f0;
      font-size: 0.95rem;
    }

    .update-field input:focus {
      outline: 2px solid rgba(243, 177, 63, 0.55);
      border-color: transparent;
    }

    .update-actions {
      display: grid;
      gap: 10px;
    }

    .update-btn {
      width: 100%;
      padding: 12px 16px;
      border-radius: 12px;
      border: none;
      background: #f3b13f;
      color: #1a1a1a;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.2s ease;
    }

    .update-btn:hover {
      background-color: #d99c36;
      transform: translateY(-1px);
    }

    .update-btn.secondary {
      background: #111222;
      color: #f3b13f;
      border: 1px solid rgba(243, 177, 63, 0.4);
    }

    .update-btn.secondary:hover {
      background: rgba(243, 177, 63, 0.12);
    }

    #msg {
      min-height: 20px;
      margin: 12px 0 0;
      font-size: 0.9rem;
      color: #f3b13f;
    }
  </style>
</head>
<body>
<header>Camer Codex <sup>&reg;</sup></header>

  <main class="update-shell" aria-labelledby="update-title">
    <h1 class="update-title" id="update-title">Actualizar contraseña</h1>
    <p class="update-subtitle">Ingresá tu nueva contraseña para recuperar el acceso.</p>

    <div class="update-form">
      <div class="update-field">
        <label for="password">Nueva contraseña</label>
        <input id="password" type="password" placeholder="Nueva clave" autocomplete="new-password" />
      </div>
      <div class="update-field">
        <label for="confirmPassword">Confirmar contraseña</label>
        <input id="confirmPassword" type="password" placeholder="Repetí la clave" autocomplete="new-password" />
      </div>
    </div>

    <div class="update-actions">
      <button class="update-btn" id="btnUpdate">Actualizar contraseña</button>
      <a class="update-btn secondary" href="/auth/login.html">Volver al acceso</a>
    </div>

    <p id="msg" role="status" aria-live="polite"></p>
  </main>

  <script type="module">
    import { supabase } from "/js/auth/supabaseClient.js";

    const $ = (id) => document.getElementById(id);
    const msg = (t) => ($("msg").textContent = t || "");

    $("btnUpdate").onclick = async () => {
      msg("Actualizando...");
      const password = $("password").value;
      const confirmPassword = $("confirmPassword").value;

      if (password.length < 8) {
        return msg("La contraseña debe tener al menos 8 caracteres.");
      }
      if (password !== confirmPassword) {
        return msg("La confirmación no coincide.");
      }

      const { error } = await supabase.auth.updateUser({ password });
      if (error) return msg("Error: " + error.message);

      msg("Contraseña actualizada. Ya podés ingresar.");
    };
  </script>
</body>
</html>
