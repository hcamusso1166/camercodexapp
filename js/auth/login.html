<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Camer Codex® | Acceso</title>
  <link rel="icon" type="image/png" href="/favicon.ico" />
  <link rel="stylesheet" href="/css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet" />
  <style>
    body {
      justify-content: center;
      padding: 24px 16px 40px;
    }

    .login-shell {
      width: min(420px, 100%);
      background: #0c0c0c;
      border: 1px solid rgba(243, 177, 63, 0.25);
      border-radius: 16px;
      padding: 28px 24px;
      box-shadow: 0 16px 40px rgba(0, 0, 0, 0.35);
    }

    .login-title {
      font-family: Georgia, serif;
      font-size: 1.8rem;
      color: #f3b13f;
      margin: 0 0 8px;
    }

    .login-subtitle {
      margin: 0 0 24px;
      color: #c9c9c9;
      font-size: 0.95rem;
    }

    .login-form {
      display: grid;
      gap: 12px;
      margin-bottom: 16px;
    }

    .login-field label {
      display: block;
      text-align: left;
      margin-bottom: 6px;
      font-size: 0.85rem;
      color: #d4d4d4;
    }

    .login-field input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid rgba(243, 177, 63, 0.3);
      background-color: #151528;
      color: #f0f0f0;
      font-size: 0.95rem;
    }

    .login-field input:focus {
      outline: 2px solid rgba(243, 177, 63, 0.55);
      border-color: transparent;
    }

    .is-hidden {
      display: none;
    }

    .login-actions {
      display: grid;
      gap: 10px;
    }

    .login-btn {
      width: 100%;
      padding: 12px 16px;
      border-radius: 12px;
      border: none;
      background: #f3b13f;
      color: #1a1a1a;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.2s ease;
    }

    .login-btn:hover {
      background-color: #d99c36;
      transform: translateY(-1px);
    }

    .login-btn.secondary {
      background: #111222;
      color: #f3b13f;
      border: 1px solid rgba(243, 177, 63, 0.4);
    }

    .login-btn.secondary:hover {
      background: rgba(243, 177, 63, 0.12);
    }

    .login-separator {
      display: flex;
      align-items: center;
      gap: 12px;
      color: #7b7b7b;
      font-size: 0.85rem;
      margin: 16px 0 10px;
    }

    .login-link {
      display: inline-block;
      margin-top: 8px;
      font-size: 0.85rem;
      color: #f3b13f;
      text-decoration: none;
    }

    .login-link:hover {
      text-decoration: underline;
    }

    .login-separator::before,
    .login-separator::after {
      content: "";
      flex: 1;
      height: 1px;
      background: rgba(243, 177, 63, 0.2);
    }

    #msg {
      min-height: 20px;
      margin: 12px 0 0;
      font-size: 0.9rem;
      color: #f3b13f;
    }

    .login-footer {
      margin-top: 18px;
      font-size: 0.8rem;
      color: #8d8d8d;
    }
  </style>
  <script>
    (function () {
      const LICENSE_VERSION = "1.0";
      const accepted = localStorage.getItem("cc_license_accepted") === "1";
      const acceptedVersion = localStorage.getItem("cc_license_version") || "";

      if (!accepted || acceptedVersion !== LICENSE_VERSION) {
        const params = new URLSearchParams(location.search);
        const returnTo = params.get("returnTo") || "/";
        localStorage.setItem("cc_license_return_to", returnTo);
        location.replace("/legal/licencia.html");
      }
    })();
  </script>
</head>
<body>
<header>Camer Codex <sup>&reg;</sup></header>

  <main class="login-shell" aria-labelledby="login-title">
    <h1 class="login-title" id="login-title">Acceso</h1>
    <p class="login-subtitle">Ingresá con tu cuenta para desbloquear el arsenal secreto.</p>

    <div class="login-form">
      <div class="login-field">
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="tu@email.com" autocomplete="email" />
      </div>
      <div class="login-field">
        <label for="password">Contraseña</label>
        <input id="password" type="password" placeholder="Tu clave" autocomplete="current-password" />
      </div>
      <div class="login-field is-hidden" id="confirm-password-field">
        <label for="confirmPassword">Confirmar contraseña</label>
        <input id="confirmPassword" type="password" placeholder="Repetí tu clave" autocomplete="new-password" />
      </div>
    </div>

    <div class="login-actions">
      <button class="login-btn" id="btnLogin">Entrar</button>
      <button class="login-btn secondary" id="btnSignup">Crear cuenta</button>
    </div>

    <p id="msg" role="status" aria-live="polite"></p>

    <div class="login-separator">o</div>

    <button class="login-btn secondary" id="btnGoogle" type="button">Continuar con Google</button>

    <a class="login-link" href="/auth/reset.html">¿Olvidaste tu contraseña?</a>


    <div class="login-footer">Tecnología Secreta para Ilusionistas.</div>
  </main>
  <script type="module">
    import { supabase } from "/js/auth/supabaseClient.js";

    const $ = (id) => document.getElementById(id);
    const msg = (t) => ($("msg").textContent = t || "");

    const params = new URLSearchParams(location.search);
    const returnTo = params.get("returnTo") || "/";
     const confirmPasswordField = $("confirm-password-field");
    const confirmPasswordInput = $("confirmPassword");
    let isSignupMode = false;

    const toggleConfirmPassword = (show) => {
      confirmPasswordField.classList.toggle("is-hidden", !show);
      confirmPasswordInput.value = "";
    };

    const { data: sessionData } = await supabase.auth.getSession();
    if (sessionData?.session?.user) {
      location.replace(returnTo);
    }

    toggleConfirmPassword(false);

    $("btnLogin").onclick = async () => {
      isSignupMode = false;
      toggleConfirmPassword(false);
      msg("Ingresando...");
      const email = $("email").value.trim();
      const password = $("password").value;

      if (!$("email").checkValidity()) {
        return msg("Ingresá un email válido.");
      }
      if (!password) {
        return msg("Ingresá tu contraseña.");
      }

      const { error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) return msg("Error: " + error.message);

      location.replace(returnTo);
    };

    $("btnSignup").onclick = async () => {
      if (!isSignupMode) {
        isSignupMode = true;
        toggleConfirmPassword(true);
        msg("Confirmá tu contraseña para crear la cuenta.");
        return;
      }

      msg("Creando cuenta...");
      const email = $("email").value.trim();
      const password = $("password").value;
      const confirmPassword = confirmPasswordInput.value;

      if (!$("email").checkValidity()) {
        return msg("Ingresá un email válido.");
      }
      if (password.length < 8) {
        return msg("La contraseña debe tener al menos 8 caracteres.");
      }
      if (password !== confirmPassword) {
        return msg("La confirmación no coincide.");
      }

      const { error } = await supabase.auth.signUp({ email, password });
      if (error) return msg("Error: " + error.message);

      msg("Confirmá tu email mediante el correo que te llegue de Camer Codex ®");
      const { data } = await supabase.auth.getSession();
      if (data?.session?.user) location.replace(returnTo);
    };

    $("btnGoogle").onclick = async () => {
      msg("Redirigiendo a Google...");
      const redirectTo = new URL("/js/auth/login.html", location.origin);
      redirectTo.searchParams.set("returnTo", returnTo);

      const { error } = await supabase.auth.signInWithOAuth({
        provider: "google",
        options: { redirectTo: redirectTo.toString() },
      });
      if (error) msg("Error: " + error.message);
    };
  </script>
</body>
</html>
